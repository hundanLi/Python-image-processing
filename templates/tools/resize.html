{% extends 'base.html' %}

{% block body %}
    <h2>图像缩放</h2>
    <form action="{{ url_for('tools_bp.resize_img') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>原始图像:</label>
            <input type="file" name="image" required>
        </div>
        <div class="form-group">
            <label>缩放比例:
                <input type="number" name="proportion" value="1.0" min="0.1" step="0.1" required>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">确定</button>
    </form>

{% endblock %}
