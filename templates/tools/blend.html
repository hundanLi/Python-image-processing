{% extends "base.html" %}
{% block body %}
    <h2>图像混叠</h2>
    <form action="{{ url_for('tools_bp.blend_img') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>图1:</label>
            <input type="file" name="image1" required>
        </div>
        <div class="form-group">
            <label>图2:</label>
            <input type="file" name="image2" required>
        </div>
        <div class="form-group">
            <label>混叠系数</label>
            <label>alpha:
                <input type="number" name="alpha" value="0.5" min="0.0" max="1.0" step="0.1" required>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">确定</button>
    </form>
{% endblock %}
